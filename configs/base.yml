---
#### Basic Configuration ####
backbone: &backbone resnet50
dataset: &dataset cifar10
num_exits: 4

lr: 0.0001
device: cuda:0
test_device: cpu
num_class :  10
batch_size : 256
workers :    0
img_size : 32
epochs: 30

#### Backbone Training Configuration ####
backbone_training:
  epochs : 30
  milestone:
    - 10
    - 20
    - 30
    - 40
    - 50
  gamma: 0.5

linear:
  features: 128
  dropout: 0.5

#### Branch Training Configuration ####
branch_training:
  epochs : 5
  lr: 0.0001

branch:
  channel: 32
  size: 16

contra:
  representation: 64
  projection: 32

  
branch_training:
  epoch : 30
  lr: 0.01

#### Path Configuration ####
path: 
  root: &root ./
  checkpoints: &checkpoints checkpoints/
  backbone_folder: &backbone_folder backbone/
  model_folder: &model_folder state_dicts/ 
  confidence_folder: &confidence_folder confidence/
  performance_folder: &performance_folder performance/
  mode: &mode ce_

combine_dir:

  performance_dir:
    - *root
    - *checkpoints
    - *performance_folder

  dataset_dir: 
    - *root
    - *checkpoints
    - data/
    - *dataset
    - /

  backbone_dir:
    - *root
    - *checkpoints
    - *backbone_folder

  model_dir:
    - *root
    - *checkpoints
    - *model_folder

  csv_dir:
    - *root
    - *checkpoints  
    - *confidence_folder

combine_path:
  backbone_path:
    - *root
    - *checkpoints
    - *backbone_folder
    - *backbone
    - _
    - *dataset
    - _
    - backbone.pth

  model_path:
    - *root
    - *checkpoints
    - *model_folder
    - *mode
    - *backbone
    - _
    - *dataset
    - _
    - model_best.pth

  model_name:
    - *mode
    - *backbone
    - _
    - *dataset
    - _
    - model_best.pth
